<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <header class="hero is-primary is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Weather Dashboard
                </h1>
            </div>
        </div>
    </header>
    <main>
        <!-- control panel -->
        <div class="container columns">
            <aside class="section panel column is-one-fifth m-5">
                <p class="panel-heading">
                    Search for a City
                </p>
                <div class="panel-block">
                    <p class="control has-icon">
                        <input id="search-input" class="input is-small" type="text" placeholder="Denver">
                    </p>
                </div>
                <button id="search-btn"
                    class="button control is-focused is-small is-fullwidth is-rounded is-primary">Search</button>
            </aside>
            <!-- current weather card -->
            <section class="container is-hidden">
                <div id="current-weather" class="box section m-2">
                    <h2 class="title">City</h2>
                    <h3 class="is-size-5"></h3>
                    <img src=""><img>
                    <p>Temp: <span id="current-temp"></span></p>
                    <p>Wind: <span id="current-wind"></span> MPH</p>
                    <p>Humitidy: <span id="current-humidity"></span>%</p>
                    <p>UV Index: <span id="uvi" class="p-1"></span></p>
                </div>
                <!-- five day card -->
                <div id="five-day" class="box section m-2 is-hidden">
                    <div class="heading">
                        <h1 class="title">5-Day Forecast:</h1>
                    </div>
                    <div class="container columns m-5">
                        <div class="five-day-cards card column">
                            <p class="date card-title"></p>
                            <img class="icon image is-48x48" src="" alt=""></img>
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                        <div class="five-day-cards card column">
                            <p class="date card-title"></p>
                            <img class="icon image is-48x48" src="" alt=""></img>
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                        <div class="five-day-cards card column">
                            <p class="date card-title"></p>
                            <img class="icon image is-48x48" src="" alt=""></img>
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                        <div class="five-day-cards card column">
                            <p class="date card-title"></p>
                            <img class="icon image is-48x48" src="" alt=""></img>
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>
                        <div class="five-day-cards card column">
                            <p class="date card-title"></p>
                            <img class="icon image is-48x48" src="" alt=""></img>
                            <p class="temp"></p>
                            <p class="wind"></p>
                            <p class="humidity"></p>
                        </div>

                    </div>

                </div>

            </section>

        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>
    </main>
</body>

</html>
