<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <header class="hero is-primary is-small">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Weather Dashboard
                </h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container columns">
            <aside class="section panel column is-one-fifth m-5">
                <p class="panel-heading">
                    Search for a City
                </p>
                <div class="panel-block">
                    <p class="control has-icon">
                        <input id="search-input" class="input is-small" type="text" placeholder="Denver">
                    </p>
                </div>
                <button id="search-btn"
                    class="button control is-focused is-small is-fullwidth is-rounded is-primary">Search</button>
                <a id="auistin" class="panel-block is-focused">
                    Austin
                </a>
                <a id="chicago" class="panel-block is-focused">
                    Chicago
                </a>
                <a id="new-york" class="panel-block is-focused">
                    New York
                </a>
                <a id="orlando" class="panel-block is-focused">
                    Orlando
                </a>
                <a id="san-francisco" class="panel-block is-focused">
                    San Francisco
                </a>
                <a id="san-dieago" class="panel-block is-focused">
                    San Diego
                </a>
                <a id="seattle" class="panel-block is-focused">
                    Seattle
                </a>
                <a id="atlanta" class="panel-block is-focused">
                    Atlanta
                </a>
            </aside>

            <section class="container column">
                <div id="current-weather" class="box section">
                    <h2 class="title">City</h2>
                    <p>Temp: <span></span></p>
                    <p>Wind: <span></span></p>
                    <p>Humitidy: <span></span>%</p>
                    <p>UV Index: <span></span></p>
                </div>

                <div id="five-day" class="box section">
                    <div class="heading">
                        <h1 class="title">5-Day Forecast:</h1>
                    </div>
                    <div id="five-day-cards" class="container columns m-5">
                        <div id="day1" class="card column">
                            <p class="date card-title"></p>
                            <p>Temp:</p>
                            <p>Wind:</p>
                            <p>Humidity:</p>
                        </div>
                        <div id="day2" class="card column">
                            <p class="date card-title"></p>
                            <p>Temp:</p>
                            <p>Wind:</p>
                            <p>Humidity:</p>
                        </div>
                        <div id="day3" class="card column">
                            <p class="date card-title"></p>
                            <p>Temp:</p>
                            <p>Wind:</p>
                            <p>Humidity:</p>
                        </div>
                        <div id="day4" class="card column">
                            <p class="date card-title"></p>
                            <p>Temp:</p>
                            <p>Wind:</p>
                            <p>Humidity:</p>
                        </div>
                        <div id="day5" class="card column">
                            <p class="date card-title"></p>
                            <p>Temp:</p>
                            <p>Wind:</p>
                            <p>Humidity:</p>
                        </div>
                    </div>

                </div>

            </section>

        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="./assets/script.js"></script>
    </main>
</body>

</html>
